		.center {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.glass {

			width: 300px;
			position: relative;
			border-style: none solid solid solid;

			height: 5%;

        <section class="hero has-background-black">

                    <figure class="image center">

                </div>
            </div>
        </section>
		
		<!-- /.section -->
		<section class="section has-background-black">
			<div class="container">
				<div class="glass">
